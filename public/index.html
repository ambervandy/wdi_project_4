<html ng-app="weekendApp">
<head>
	<title>Weekend App</title>
	<!-- FAVICON -->
	<link rel="shortcut icon" href="http://res.cloudinary.com/dmjtck2cd/image/upload/v1457620127/destinations/favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- GOOGLE FONTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
	<!-- ANGULAR ANIMATE -->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUEpj1aqPq0_0wU5s1SQGf5B-382gVGKA&callback=initMap">
    </script>
    <script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>


<body ng-controller="userController as ctrl">

	<h1>THIS IS MY INDEX PAGE</h1>

	<!-- SIGN UP AND LOGIN FORMS -->
	</br>
	
	<div id="formDiv">

		<!-- show if not already logged in -->
		<form id="logIn">
			<input ng-model="ctrl.loginData.email" type="text" placeholder="email">
			<input ng-model="ctrl.loginData.password" type="password" placeholder="password">
			<button ng-click="ctrl.logIn()" class="formButton">&nbsp;&nbsp;&nbsp; LOG IN &nbsp;&nbsp;&nbsp;</button></br>
			<!-- <p id="login-status"></p>
			<p ng-click="ctrl.formShow()">not a user? sign up</p> -->
		</form>	


		<!-- show if not yet signed up -->
		<form id="signUp">
			<input type="text" ng-model="ctrl.signUpData.email" placeholder="email">
			<input type="password" ng-model="ctrl.signUpData.password" placeholder="password">
			<input type="text" ng-model="ctrl.signUpData.username" placeholder="username">
			<button ng-click="ctrl.signUp()" class="formButton">&nbsp;&nbsp;SIGN UP&nbsp;&nbsp;</button></br>
			<!-- <p ng-click="ctrl.formShow()">already a user? sign in.</p> -->
		</form>


		<!-- edit profile form -->
<!-- 		<form id="editProfile" ng-submit="ctrl.submitEdit()">
			<input type="text" ng-model="ctrl.editData.email" placeholder="&#xE801; &nbsp; {{ ctrl.single.email }}">
			<input type="text" ng-model="ctrl.editData.username" placeholder="&#xE805; &nbsp; {{ ctrl.single.username }}">
			<input type="text" ng-model="ctrl.editData.imgUrl" placeholder="&#xE804; &nbsp; {{ ctrl.single.imgUrl }}">
			<input type="text" ng-model="ctrl.editData.bio" placeholder="&#xE803; &nbsp; {{ ctrl.single.bio }}">
			<button class="formButton">SUBMIT</button></br>
		</form> -->

		<!-- logout button to show only when logged in -->
		<button id="logoutButton" class="formButton" ng-click="ctrl.logout()">LOG OUT</button>

		<!-- <button id="editButton" ng-click="ctrl.editMe()" ng-if="!ctrl.editProfile && ctrl.user">&nbsp;&nbsp;&nbsp;&nbsp; EDIT &nbsp;&nbsp;&nbsp;&nbsp;</button> -->

	</div>	
	
	</br></br></br></br></br></br>


	<!-- TESTING TO GET DATA FROM YELP.COM -->
	<form ng-submit="ctrl.searchByNeighb(input)">
		<input type="text" ng-model="ctrl.input" placeholder="LET ME KNOW WHAT NEIGHBORHOOD">
		<button>GET ME ACTIVITY IN THIS NEIGHBORHOOD</button>
	</form>

	<h3>-- OR --</h3>

	<form>
		<button ng-click="ctrl.searchYelp()">GET ME A RANDOM ACTIVITY</button>
	</form>



	<!-- LIST DAY INFO -->
	<h2>RANDOM DAY</h2>

	<h4>BRUNCH</h4>
	<p>{{ ctrl.brunch.name }}</p>
	<input type="hidden" id="brunchAddress" value="{{ ctrl.brunch.location.display_address.join(', ') }}">
    <a href="{{ ctrl.otBrunchLink }}" target="_blank"><p>reservation</p></a>	
    <!-- need to add img of rating when we create the objects holding brunch, dinner, drinks, activity -->

	<h4>ACTIVITY</h4>
	<p>{{ ctrl.activity.name }}</p>
	<input type="hidden" id="activityAddress" value="{{ ctrl.activity.location.display_address.join(', ') }}">

	<h4>DRINKS</h4>
	<p>{{ ctrl.drinks.name }}</p>
	<input type="hidden" id="drinksAddress" value="{{ ctrl.drinks.location.display_address.join(', ') }}">

	<h4>DINNER</h4>
	<p>{{ ctrl.dinner.name }}</p>
	<input type="hidden" id="dinnerAddress" value="{{ ctrl.dinner.location.display_address.join(', ') }}">
	<a href="{{ ctrl.otDinnerLink }}" target="_blank"><p>reservation</p></a>
	


	<!-- DIRECTIONS AND MAP -->
	<button id="getDirections">GET DIRECTIONS</button>

	<div id="mapContainer">
		<div id="map"></div>
	</div>



	<!-- ADD DAY TO USER -->
	<form>
		<button ng-click="ctrl.addDay()">SAVE MY DAY</button>
	</form>

</body>
</html>
