<html ng-app="weekendApp">
<head>
	<title>Weekend App</title>
	<!-- FAVICON -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- GOOGLE FONTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
	<!-- ANGULAR ANIMATE -->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUEpj1aqPq0_0wU5s1SQGf5B-382gVGKA&callback=initMap">
    </script>
    <script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>


<body ng-controller="userController as ctrl">

	<h1>THIS IS MY INDEX PAGE</h1>



	<!-- TESTING TO GET DATA FROM YELP.COM -->
	<form ng-submit="ctrl.searchByNeighb(input)">
		<input type="text" ng-model="ctrl.input" placeholder="LET ME KNOW WHAT NEIGHBORHOOD">
		<button>GET ME ACTIVITY IN THIS NEIGHBORHOOD</button>
	</form>

	<h3>-- OR --</h3>

	<form>
		<button ng-click="ctrl.searchYelp()">GET ME A RANDOM ACTIVITY</button>
	</form>



	<!-- LIST DAY INFO -->
	<h2>RANDOM DAY</h2>

	<h4>BRUNCH</h4>
	<p>{{ ctrl.brunch.name }}</p>
	<input type="hidden" id="brunchAddress" value="{{ ctrl.brunch.location.display_address.join(', ') }}">
    <a href="{{ ctrl.otBrunchLink }}"><p>reservation</p></a>	
    <!-- need to add img of rating when we create the objects holding brunch, dinner, drinks, activity -->

	<h4>ACTIVITY</h4>
	<p>{{ ctrl.activity.name }}</p>
	<input type="hidden" id="activityAddress" value="{{ ctrl.activity.location.display_address.join(', ') }}">

	<h4>DRINKS</h4>
	<p>{{ ctrl.drinks.name }}</p>
	<input type="hidden" id="drinksAddress" value="{{ ctrl.drinks.location.display_address.join(', ') }}">

	<h4>DINNER</h4>
	<p>{{ ctrl.dinner.name }}</p>
	<input type="hidden" id="dinnerAddress" value="{{ ctrl.dinner.location.display_address.join(', ') }}">
	<a href="{{ ctrl.otDinnerLink }}"><p>reservation</p></a>
	


	<!-- DIRECTIONS AND MAP -->
	<button id="getDirections">GET DIRECTIONS</button>

	<div id="mapContainer">
		<div id="map"></div>
	</div>

	<div id="directions-panel"></div>

</body>
</html>
